      qc = QuatumCircuit(2)
      qc.rz(pi/2, 0)
      qc.sx(0)
      qc.rz(pi/2, 0)
      qc.cx(0, 1)
      
      from compiler import schedule, transpile
      qc_t = transpile(qc, backend)
      schedule(qc_t, backend)
    
